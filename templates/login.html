{% extends 'home.html'%}

{% block main%}
<form class="text-center" action="/menu" method="POST">
    <div class="form-floating m-3 col-lg-4 col-md-4 col-sm-4 mx-auto">                
        <input class="form-control" id="username" type="text" name="username" autofocus placeholder="username">
        <label for="username" >Username</label>
    </div>
    <div class="form-floating col-lg-4 col-md-4 col-sm-4 mx-auto">       
        <input class="form-control" type="password" id="password" name="password" placeholder="password">
        <label for="password">Password</label>
    </div>
    <div class="m-3 col-12 mx-auto">
        <button class="btn btn-primary" type="submit">Entrar</button>
    </div>
</form>
{% endblock main %}
